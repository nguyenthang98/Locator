<div navigation></div>
<div class="container">
	<page-header content='vm.pageHeader'></page-header>
	<div class="row">
		<div class="col-xs-12 col-sm-8">
			<label for="filter">filter results</label>
			<input type="text" id="filter" name="filter" ng-model='textFilter'>
			<div class="error">{{ vm.message }}</div>
			<div class="row list-group">
				<div class="col-xs-12 list-group-item" ng-repeat='location in vm.data.locations | filter : textFilter'>
					<h4>
						<a href="/location/{{ location._id }}">{{ location.name }}</a>
						<small rating-stars rating="location.rating"></small>
	                    <span class="pull-right badge badge-default">{{location.distance | formatDistance}}</span>
	                </h4>
	                <p class="address">{{location.address}}</p>
	                <p>
	                    <span ng-repeat="facility in location.facilities">
	                        <span class="label label-warning">{{facility}}</span>
	                        &nbsp;
	                    </span>
	                </p>
	            </div>
	        </div>
	    </div>
	    <div class="col-xs-12 col-sm-4">
	        <p class="lead">{{ vm.sidebar.content }}</p>
	    </div>
	</div>

	<footer-generic></footer-generic>
</div>
